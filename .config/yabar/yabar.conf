#	internal-suffix: " ";
#	internal-option1: "wlp3s0";
#	variable-size: true;
#	background-color-rgb: 0x444444;
#}
	weather: {
		exec: "weather";
		align: "right";
		type: "persist";
		#interval: 3600;
		fixed-size: 120;
		foreground-color-rgb:0xC0C5CE;
	}
}
